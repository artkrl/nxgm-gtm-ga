    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #141414, #1f1f1f);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #FFD700; /* Gold color */
            text-shadow: 3px 3px 6px #000;
            margin-top: 40px;
            font-size: 42px;
        }
        .casino-container {
            margin: 60px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1200px;
        }
        .game-card {
            background: linear-gradient(145deg, #2a2a2a, #202020);
            border-radius: 15px;
            padding: 25px;
            width: 250px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }
        h2 {
            font-size: 28px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        img {
            width: 100px;
            height: auto;
            margin: 20px 0;
            transition: transform 0.3s;
        }
        .game-card:hover img {
            transform: rotate(5deg);
        }
        button {
            background-color: #FFD700; /* Gold */
            color: #333;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #FFBF00; /* Darker Gold */
            transform: scale(1.05);
        }
    </style>
