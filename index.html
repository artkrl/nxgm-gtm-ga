    <title>Test Casino Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #121212, #1f1f1f);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #FFD700; /* Gold color */
            text-shadow: 3px 3px 6px #000;
            font-size: 42px;
            margin-bottom: 20px;
        }
        .casino-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }
        .game-card {
            background: #222;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }
        h2 {
            font-size: 26px;
            color: #FFD700;
            margin-bottom: 15px;
        }
        img {
            width: 120px;
            height: auto;
            margin: 15px 0;
            transition: transform 0.3s;
        }
        .game-card:hover img {
            transform: scale(1.05);
        }
        button {
            background-color: #FFD700; /* Gold */
            color: #333;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: scale(0.95);
        }
        button:focus {
            outline: none;
            background-color: #ffbf00;
        }
    </style>
