    <title>Test Casino Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #FFD700; /* Gold color */
            text-shadow: 2px 2px 4px #000;
            margin-top: 20px;
            font-size: 36px;
        }
        .casino-container, .test-section {
            margin: 50px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        .game-card, .test-card {
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-card:hover, .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
        }
        img {
            width: 100px;
            height: auto;
            margin: 15px 0;
        }
        button {
            background-color: #FFD700; /* Gold */
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #FFBF00; /* Darker Gold */
        }
        .test-card input[type="text"], .test-card input[type="checkbox"] {
            margin: 10px 0;
        }
        .test-card input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .test-card label {
            display: block;
            margin: 10px 0;
        }
    </style>

    <!-- Testing Section -->
    <div class="test-section">
        <div class="test-card">
            <h2>Testing Inputs</h2>
            <input type="text" placeholder="Enter your name" id="nameInput" oninput="trackInputChange('name', this.value)">
            <label>
                <input type="checkbox" id="subscribeCheckbox" onclick="trackCheckboxClick('subscribe', this.checked)">

            </label>
            <button onclick="trackButtonClick('testSection', 'submit')">Submit</button>

    <!-- Event Tracking Functions -->
    <script>
        function trackButtonClick(section, action) {
            dataLayer.push({
                'event': 'buttonClick',
                'section': section,
                'action': action
            });
            console.log('Tracked button click:', section, action);
        }

        function trackInputChange(inputName, value) {
            dataLayer.push({
                'event': 'inputChange',
                'inputName': inputName,
                'inputValue': value
            });
            console.log('Tracked input change:', inputName, value);
        }

        function trackCheckboxClick(checkboxName, isChecked) {
            dataLayer.push({
                'event': 'checkboxToggle',
                'checkboxName': checkboxName,
                'isChecked': isChecked
            });
            console.log('Tracked checkbox toggle:', checkboxName, isChecked);
        }
